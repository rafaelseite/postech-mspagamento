spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db-pagamento:5432/mspagamento}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:usuario}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:senha}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

pedido.service.url=http://localhost:8083/api/atualizacao-pagamento

server.port=8085
